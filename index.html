<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link href="./style.css" type="text/css" rel="stylesheet"/>
</head>
	<body>
		<div class="header">
			<div class="header_links">
				<a class="gmail" href="https://www.google.com/intl/en-GB/gmail/about/#">Gmail</a>
				<a class="images" href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl">Images</a>
				<button class="sign_in" type="button">Sign in</button>
			</div>
		</div>	
		<div class="main">
			<div class="form_elements">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"/>
			<form>
				<div class="text_input">
					<input type="text" size="50">
				</div>
				<div class="buttons">
					<input class="leftButton" type="button" value="Google Search">
					<input type="button" value="I'm Feeling Lucky">	
				</div>
			</form>
			</div>
		</div>
		<div class="footer">
				<div class="footer_upperhalf">
					<span class="country">India</span>
				</div>
				<div class="footer_lowerhalf">
					<span class="footer_lowerleft">
						<a class="advertising" href="">Advertising</a>&nbsp;
						<a class="business" href="">Business</a>&nbsp;
						<a class="about" href="">About</a>&nbsp;
						<a class="how_search_works" href="">How Search Works</a>
					</span>
					<span class="footer_lowerright">
						<a class="privacy" href="">Privacy</a>&nbsp;
						<a class="terms" href="">Terms</a>&nbsp;
						<a class="settings" href="">Settings</a>
					</span>
				</div>
		</div>
		
			
	</body>
	
</html>
